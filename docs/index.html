<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <title>Testing</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/desktop.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="scripts/questions_boss_v1.3.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
    <h1 id="header">Testing</h1>
    <div class="container">
        <h2>Вопрос №<span id="qid"></span> из <span id="qcnt"></span></h2>
        <div id="greyProgress">
            <div id="greenBar">%</div>
        </div>
        <h3 id="Q"></h3>
        <h3 id="S"></h3>
        
        <div id="answers">

        </div>
    </div>

    <table class="container btns">
        <tr><td>
            <button id="check" onclick="check()" style="display: block; width: 90%; margin: auto;">Check</button>
        </td></tr>
        <tr><td>
            <button id="back" onclick="back()">&#60; Back</button>
            <button id="rand" onclick="rand()">Rand</button>
            <button id="next" onclick="next()">Next &#62;</button>
        </td></tr>
        <tr><td>
            <button onclick="results();" style="display: block; width: 90%; margin: auto;">Results</button>
        </td></tr>
    </table>

</body>

</html>
